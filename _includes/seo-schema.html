<!-- JSON-LD Structured Data for Organization/Website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "sameAs": [
    "https://bsky.app/profile/0000099.xyz"
  ],
  "author": {
    "@type": "Person",
    "name": "{{ site.author | default: '0000099' }}",
    "email": "{{ site.email }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/search?query={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- JSON-LD Structured Data for BlogPosting -->
{% if page.title and page.date %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | default: page.description | strip_html | truncatewords: 30 }}",
  "image": "{{ page.image | default: site.logo | absolute_url }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.last_modified_at %}
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "isPartOf": {
    "@type": "Blog",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.logo | absolute_url }}"
    }
  },
  "keywords": "{{ page.tags | join: ', ' }}"
}
</script>
{% endif %}

<!-- JSON-LD Breadcrumb Navigation -->
{% if page.url %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
    {% assign segments = page.url | split: "/" | where_exp: "item", "item != ''" %}
    {% for segment in segments %}
      {% unless forloop.last %}
      ,{
        "@type": "ListItem",
        "position": {{ forloop.index | plus: 1 }},
        "name": "{{ segment | replace: '-', ' ' | capitalize }}",
        "item": "{{ site.url }}{% for s in segments limit: forloop.index %}{{ s | prepend: '/' }}{% endfor %}"
      }
      {% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}
