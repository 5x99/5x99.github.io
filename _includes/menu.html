<nav class="site-nav" aria-label="Main navigation" role="navigation">
  <ul class="nav-list">
    {% assign pages = site.pages | sort: "url" %}
    {% for p in pages %}
      {% if p.nav == true and p.url contains "/" %}
        <li>
          <a href="{{ p.url | relative_url }}" 
             {% if page.url == p.url %}aria-current="page"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
