<!-- Primary Meta Tags for SEO -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<meta name="author" content="{{ site.author | default: '0000099' }}">
<meta name="language" content="English">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="bingbot" content="index, follow">
<meta name="format-detection" content="telephone=no">

<!-- Canonical URL (prevents duplicate content) -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Alternate Links for Different Formats -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS Feed" href="{{ '/feed.xml' | absolute_url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Atom Feed" href="{{ '/atom.xml' | absolute_url }}" />

<!-- Open Graph Tags for Social Media Sharing -->
<meta property="og:type" content="{% if page.title and page.date %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:locale" content="en_US">
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:type" content="image/png">
{% elsif site.logo %}
<meta property="og:image" content="{{ site.logo | absolute_url }}">
{% endif %}

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="{% if page.image or site.logo %}summary_large_image{% else %}summary{% endif %}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
{% if page.image %}
<meta name="twitter:image" content="{{ page.image | absolute_url }}">
{% elsif site.logo %}
<meta name="twitter:image" content="{{ site.logo | absolute_url }}">
{% endif %}

<!-- Favicon and App Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

<!-- Mobile and App Settings -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="msapplication-TileColor" content="#2d89ef">

<!-- Structured Data (JSON-LD) -->
{% include seo-schema.html %}

<!-- Accessibility -->
<meta name="color-scheme" content="light dark">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Performance and Security -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
