<footer class="site-footer" role="contentinfo">
  <div class="footer-content">
    <div class="footer-section">
      <h3>{{ site.title }}</h3>
      <p>{{ site.description }}</p>
    </div>

    <div class="footer-section">
      <h4>Navigation</h4>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/posts/' | relative_url }}">Posts</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h4>Follow</h4>
      <ul>
        <li><a href="https://bsky.app/profile/0000099.xyz" rel="external nofollow">Bluesky</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h4>Subscribe</h4>
      <ul>
        <li><a href="{{ '/feed.xml' | relative_url }}" type="application/rss+xml">RSS Feed</a></li>
        <li><a href="{{ '/atom.xml' | relative_url }}" type="application/atom+xml">Atom Feed</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; {{ site.time | date: "%Y" }} <a href="{{ '/' | relative_url }}">{{ site.title }}</a>. All rights reserved.</p>
    <p class="powered-by">
      Built with <a href="https://jekyllrb.com/" rel="external">Jekyll</a> and love.
    </p>
  </div>
</footer>
