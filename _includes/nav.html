<div id="nav">
  <ul>
    {% assign pages = site.pages | sort: "url" %}
    {% for p in pages %}
      {% if p.nav == true and p.url contains "/" %}
        <li>
          <a href="{{ p.url }}"
             {% if page.url == p.url %}style="font-weight:bold"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
